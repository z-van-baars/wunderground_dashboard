<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e0e0e0;
            padding: 12px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            margin-bottom: 16px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .meta {
            font-size: 13px;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 6px 12px;
            background: #1e2732;
            border: 1px solid #2d3748;
            color: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2d3748;
            border-color: #4a5568;
        }

        .btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .location-control {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }

        .location-input {
            flex: 1;
            padding: 6px 12px;
            background: #1e2732;
            border: 1px solid #2d3748;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        .location-input::placeholder {
            color: #666;
        }

        .location-input:focus {
            border-color: #3b82f6;
        }

        .date-selector {
            display: none;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }

        .date-selector.active {
            display: flex;
        }

        .date-input {
            padding: 6px 12px;
            background: #1e2732;
            border: 1px solid #2d3748;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }

        .date-input:focus {
            border-color: #3b82f6;
        }

        .date-label {
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 640px) {
            .location-control {
                flex-direction: column;
                align-items: stretch;
            }

            .date-selector {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .graph-container {
            background: #1a1f2e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .weather-icons {
            display: flex;
            justify-content: space-between;
            padding: 0 40px 0 60px;
            gap: 2px;
            overflow-x: auto;
        }

        .weather-icon {
            flex: 1;
            min-width: 0;
            text-align: center;
        }

        .weather-icon-emoji {
            font-size: 20px;
            opacity: 0.9;
            display: block;
        }

        .weather-icon-time {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
        }

        .axis-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 8px 8px 8px;
            font-size: 11px;
            color: #888;
        }

        .axis-label-left {
            text-align: left;
        }

        .axis-label-right {
            text-align: right;
        }

        canvas {
            max-width: 100%;
        }

        #weatherChart {
            height: 550px !important;
        }

        @media (max-width: 640px) {
            .weather-icons {
                padding: 0 35px 0 45px;
            }
            .weather-icon-emoji {
                font-size: 16px;
            }
            .weather-icon-time {
                font-size: 9px;
            }
            #weatherChart {
                height: 450px !important;
            }
        }

        .series-toggles {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #1e2732;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            border: 2px solid transparent;
            transition: all 0.2s;
            opacity: 0.5;
        }

        .toggle:hover {
            background: #2d3748;
            opacity: 0.7;
        }

        .toggle.active {
            border-color: currentColor;
            background: rgba(59, 130, 246, 0.15);
            opacity: 1;
            font-weight: 600;
        }

        .toggle-indicator {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .toggle.active .toggle-indicator {
            box-shadow: 0 0 8px currentColor;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat {
            background: #1e2732;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .precip-bar {
            width: 100%;
            height: 6px;
            background: #2d3748;
            border-radius: 3px;
            margin-top: 6px;
            overflow: hidden;
        }

        .precip-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .stat-secondary {
            font-size: 12px;
            color: #aaa;
            margin-top: 2px;
        }

        @media (max-width: 640px) {
            .graph-container {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="forecastTitle">Weather Dashboard</h1>
            <div class="meta" id="locationName">Seattle, WA</div>
        </header>

        <div class="location-control">
            <input type="text" class="location-input" id="locationInput" placeholder="Enter city name (e.g., Seattle, WA or Portland, OR)">
            <button class="btn" id="locationBtn">Change Location</button>
        </div>

        <div class="controls">
            <button class="btn active" data-hours="12">12 Hours</button>
            <button class="btn" data-hours="24">24 Hours</button>
            <button class="btn" data-hours="36">36 Hours</button>
            <button class="btn" data-hours="240">10 Days</button>
            <button class="btn" id="singleDayBtn">Single Day</button>
            <button class="btn" id="refreshBtn">Refresh</button>
        </div>

        <div class="date-selector" id="dateSelector">
            <span class="date-label">Select date:</span>
            <input type="date" class="date-input" id="dateInput">
        </div>

        <div class="series-toggles" id="seriesToggles"></div>

        <div class="stats" id="stats"></div>

        <div id="errorContainer"></div>

        <div class="graph-container">
            <div class="weather-icons" id="weatherIcons"></div>
            <div class="axis-labels">
                <div class="axis-label-left">Temperature (¬∞F)</div>
                <div class="axis-label-right">Percent (%)</div>
            </div>
            <canvas id="weatherChart"></canvas>
        </div>

        <div class="meta" style="text-align: center; margin-top: 12px;">
            Last updated: <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://api.weather.com/v3/wx/forecast/hourly/15day';
        const API_KEY = 'e1f10a1e78da46f5b10a1e78da96f525';
        let LOCATION = { lat: 47.606, lon: -122.332 };
        let currentLocationName = 'Seattle, WA';

        // Series configuration
        const SERIES_CONFIG = {
            temperature: {
                label: 'Temperature',
                color: '#ef4444',
                yAxisID: 'y',
                type: 'line',
                enabled: true
            },
            feelsLike: {
                label: 'Feels Like',
                color: '#f97316',
                yAxisID: 'y',
                type: 'line',
                enabled: true,
                borderDash: [5, 5]
            },
            precipChance: {
                label: 'Precip %',
                color: '#3b82f6',
                yAxisID: 'y1',
                type: 'line',
                enabled: true
            },
            qpf: {
                label: 'Precip Amount (in)',
                color: '#0ea5e9',
                yAxisID: 'y2',
                type: 'bar',
                enabled: true
            },
            cloudCover: {
                label: 'Cloud Cover',
                color: '#64748b',
                yAxisID: 'y1',
                type: 'line',
                enabled: true,
                fill: true,
                borderDash: [2, 2]
            },
            windSpeed: {
                label: 'Wind (mph)',
                color: '#10b981',
                yAxisID: 'y',
                type: 'line',
                enabled: false
            },
            humidity: {
                label: 'Humidity %',
                color: '#8b5cf6',
                yAxisID: 'y1',
                type: 'line',
                enabled: false
            }
        };

        // State
        let weatherData = null;
        let chart = null;
        let currentHours = 12;
        let singleDayMode = false;
        let selectedDate = null;

        // Icon code to emoji mapping (Weather.com icon codes)
        function getWeatherEmoji(iconCode, isNight) {
            const code = parseInt(iconCode);

            // Clear - day vs night
            if ([32, 34, 36].includes(code)) return isNight ? 'üåô' : '‚òÄÔ∏è';
            if ([33, 31].includes(code)) return 'üåô'; // Explicit night codes

            // Partly Cloudy - day vs night
            if ([30, 44].includes(code)) return isNight ? '‚òÅÔ∏è' : '‚õÖ'; // Night partly cloudy
            if ([29, 27].includes(code)) return isNight ? '‚òÅÔ∏è' : 'üå§Ô∏è'; // Mostly cloudy

            // Cloudy (same day/night)
            if ([26, 28].includes(code)) return '‚òÅÔ∏è';

            // Rain
            if ([11, 12, 39, 40, 45].includes(code)) return 'üåßÔ∏è';

            // Heavy Rain / Thunderstorms
            if ([3, 4, 37, 38, 47].includes(code)) return '‚õàÔ∏è';

            // Snow
            if ([5, 6, 7, 8, 13, 14, 15, 16, 41, 42, 43, 46].includes(code)) return 'üå®Ô∏è';

            // Fog/Haze
            if ([20, 21, 22].includes(code)) return 'üå´Ô∏è';

            // Windy
            if ([23, 24].includes(code)) return 'üí®';

            // Default
            return isNight ? 'üåô' : '‚òÅÔ∏è';
        }

        // Geocode location name to lat/lon using Nominatim (OpenStreetMap)
        async function geocodeLocation(locationName) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(locationName)}&format=json&limit=1`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'WeatherDashboard/1.0'
                    }
                });

                if (!response.ok) throw new Error('Geocoding failed');

                const data = await response.json();
                if (data.length === 0) throw new Error('Location not found');

                return {
                    lat: parseFloat(data[0].lat),
                    lon: parseFloat(data[0].lon),
                    displayName: data[0].display_name
                };
            } catch (error) {
                console.error('Geocoding error:', error);
                throw error;
            }
        }

        // Load location from URL params or localStorage
        function loadLocation() {
            // Check URL params first (highest priority)
            const params = new URLSearchParams(window.location.search);
            if (params.has('lat') && params.has('lon')) {
                LOCATION.lat = parseFloat(params.get('lat'));
                LOCATION.lon = parseFloat(params.get('lon'));
                if (params.has('name')) {
                    currentLocationName = decodeURIComponent(params.get('name'));
                }
                updateLocationDisplay();
                return;
            }

            // Fall back to localStorage
            const saved = localStorage.getItem('weatherLocation');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    LOCATION.lat = data.lat;
                    LOCATION.lon = data.lon;
                    currentLocationName = data.name || 'Unknown Location';
                    updateLocationDisplay();
                } catch (e) {
                    console.error('Error loading saved location:', e);
                }
            }
        }

        // Save location to localStorage
        function saveLocation() {
            const data = {
                lat: LOCATION.lat,
                lon: LOCATION.lon,
                name: currentLocationName
            };
            localStorage.setItem('weatherLocation', JSON.stringify(data));
        }

        // Update URL with current location (for sharing)
        function updateURL() {
            const params = new URLSearchParams();
            params.set('lat', LOCATION.lat.toFixed(3));
            params.set('lon', LOCATION.lon.toFixed(3));
            params.set('name', encodeURIComponent(currentLocationName));

            const newURL = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState({}, '', newURL);
        }

        // Update location display in UI
        function updateLocationDisplay() {
            document.getElementById('locationName').textContent = currentLocationName;
            document.title = `Weather: ${currentLocationName}`;
        }

        // Change location handler
        async function changeLocation() {
            const input = document.getElementById('locationInput');
            const locationName = input.value.trim();

            if (!locationName) {
                alert('Please enter a location');
                return;
            }

            try {
                // Show loading state
                const btn = document.getElementById('locationBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Loading...';
                btn.disabled = true;

                // Geocode the location
                const result = await geocodeLocation(locationName);

                // Update location
                LOCATION.lat = result.lat;
                LOCATION.lon = result.lon;
                currentLocationName = result.displayName;

                // Save and update UI
                saveLocation();
                updateURL();
                updateLocationDisplay();

                // Clear input
                input.value = '';

                // Fetch new weather data
                await fetchWeather();

                // Restore button
                btn.textContent = originalText;
                btn.disabled = false;

            } catch (error) {
                alert(`Error: ${error.message}. Please try a different location format (e.g., "Seattle, WA" or "Portland, OR")`);
                const btn = document.getElementById('locationBtn');
                btn.textContent = 'Change Location';
                btn.disabled = false;
            }
        }

        // Fetch weather data
        async function fetchWeather() {
            const url = `${API_URL}?apiKey=${API_KEY}&geocode=${LOCATION.lat}%2C${LOCATION.lon}&language=en-US&units=e&format=json`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                // Extract 240 hours (10 days)
                weatherData = {
                    time: data.validTimeLocal.slice(0, 240),
                    temperature: data.temperature.slice(0, 240),
                    feelsLike: data.temperatureFeelsLike.slice(0, 240),
                    precipChance: data.precipChance.slice(0, 240),
                    windSpeed: data.windSpeed.slice(0, 240),
                    humidity: data.relativeHumidity.slice(0, 240),
                    windGust: data.windGust.slice(0, 240),
                    qpf: data.qpf.slice(0, 240),
                    cloudCover: data.cloudCover.slice(0, 240),
                    iconCode: data.iconCode.slice(0, 240),
                    dayOrNight: data.dayOrNight.slice(0, 240)
                };

                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                document.getElementById('errorContainer').innerHTML = '';

                updateStats();
                renderWeatherIcons();
                renderChart();

            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('errorContainer').innerHTML =
                    `<div class="error">Failed to load weather data: ${error.message}</div>`;
            }
        }

        // Update stats
        function updateStats() {
            if (!weatherData) return;

            // Use filtered data for single-day mode
            let dataToUse = weatherData;
            let hoursToShow = currentHours;

            if (singleDayMode && selectedDate) {
                dataToUse = getFilteredDataForDate(selectedDate);
                if (!dataToUse) {
                    document.getElementById('stats').innerHTML = '<div class="stat"><div class="stat-value">-</div><div class="stat-label">No data for selected date</div></div>';
                    return;
                }
                hoursToShow = dataToUse.time.length;
            }

            const slice = dataToUse.temperature.slice(0, hoursToShow);
            const current = dataToUse.temperature[0];
            const high = Math.max(...slice);
            const low = Math.min(...slice);
            const avgPrecip = Math.round(
                dataToUse.precipChance.slice(0, hoursToShow).reduce((a,b) => a+b, 0) / hoursToShow
            );

            // Calculate total precipitation
            const totalPrecip = dataToUse.qpf.slice(0, hoursToShow).reduce((a,b) => a+b, 0);
            const precipPercent = Math.min(100, (totalPrecip / 2.5) * 100); // 2.5" = 100%

            // Color scale for precip bar: blue gradient based on amount
            let barColor = '#1e40af'; // dark blue (light amount)
            if (precipPercent > 80) barColor = '#1e3a8a'; // very dark blue (heavy)
            else if (precipPercent > 50) barColor = '#2563eb'; // medium blue
            else if (precipPercent > 20) barColor = '#3b82f6'; // light-medium blue
            else if (precipPercent > 0) barColor = '#60a5fa'; // light blue

            document.getElementById('stats').innerHTML = `
                <div class="stat">
                    <div class="stat-value">${current}¬∞F</div>
                    <div class="stat-label">Current</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${high}¬∞F</div>
                    <div class="stat-label">High</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${low}¬∞F</div>
                    <div class="stat-label">Low</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${avgPrecip}%</div>
                    <div class="stat-label">Avg Precip</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${totalPrecip.toFixed(2)}"</div>
                    <div class="stat-secondary">${precipPercent.toFixed(0)}% of 2.5"</div>
                    <div class="precip-bar">
                        <div class="precip-bar-fill" style="width: ${precipPercent}%; background: ${barColor}"></div>
                    </div>
                    <div class="stat-label">Total Precip</div>
                </div>
            `;
        }

        // Render weather icons
        function renderWeatherIcons() {
            if (!weatherData) return;

            const container = document.getElementById('weatherIcons');

            // Use filtered data for single-day mode
            let dataToUse = weatherData;
            let hoursToShow = currentHours;

            if (singleDayMode && selectedDate) {
                dataToUse = getFilteredDataForDate(selectedDate);
                if (!dataToUse) {
                    container.innerHTML = '';
                    return;
                }
                hoursToShow = dataToUse.time.length;
            }

            // For longer time ranges, show fewer icons
            const iconInterval = currentHours > 36 && !singleDayMode ? 12 : 1; // Show every 12 hours for 10-day view
            const maxIcons = currentHours > 36 && !singleDayMode ? 20 : hoursToShow; // Limit total icons displayed

            const hours = dataToUse.time.slice(0, hoursToShow);
            const filteredHours = hours.filter((_, i) => i % iconInterval === 0).slice(0, maxIcons);

            container.innerHTML = filteredHours.map((timestamp, idx) => {
                const i = idx * iconInterval; // Original index in full data
                const date = new Date(timestamp);
                const timeLabel = currentHours > 36 && !singleDayMode
                    ? date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
                    : date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
                const isNight = dataToUse.dayOrNight[i] === 'N';
                const icon = getWeatherEmoji(dataToUse.iconCode[i], isNight);

                return `
                    <div class="weather-icon">
                        <div class="weather-icon-emoji">${icon}</div>
                        <div class="weather-icon-time">${timeLabel}</div>
                    </div>
                `;
            }).join('');
        }

        // Render series toggles
        function renderToggles() {
            const container = document.getElementById('seriesToggles');
            container.innerHTML = Object.entries(SERIES_CONFIG).map(([key, config]) => `
                <div class="toggle ${config.enabled ? 'active' : ''}"
                     data-series="${key}"
                     style="color: ${config.color}">
                    <div class="toggle-indicator" style="background: ${config.color}"></div>
                    ${config.label}
                </div>
            `).join('');
        }

        // Render chart
        function renderChart() {
            if (!weatherData) return;

            const ctx = document.getElementById('weatherChart').getContext('2d');

            // Use filtered data for single-day mode
            let dataToUse = weatherData;
            let hoursToShow = currentHours;

            if (singleDayMode && selectedDate) {
                dataToUse = getFilteredDataForDate(selectedDate);
                if (!dataToUse) {
                    return; // No data for selected date
                }
                hoursToShow = dataToUse.time.length;
            }

            // Slice data based on current hours
            const labels = dataToUse.time.slice(0, hoursToShow).map(t => {
                const date = new Date(t);
                return date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    hour12: true
                });
            });

            // Build datasets for enabled series
            const datasets = Object.entries(SERIES_CONFIG)
                .filter(([_, config]) => config.enabled)
                .map(([key, config]) => {
                    const base = {
                        label: config.label,
                        data: dataToUse[key].slice(0, hoursToShow),
                        borderColor: config.color,
                        backgroundColor: config.color + (config.type === 'bar' ? '80' : (config.fill ? '30' : '20')),
                        yAxisID: config.yAxisID,
                        type: config.type
                    };

                    if (config.type === 'line') {
                        return {
                            ...base,
                            borderWidth: config.fill ? 1 : 2,
                            borderDash: config.borderDash || [],
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            fill: config.fill || false
                        };
                    } else {
                        return {
                            ...base,
                            borderWidth: 0,
                            barPercentage: 0.8,
                            categoryPercentage: 0.9
                        };
                    }
                });

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar', // Use bar type to support mixed line/bar charts
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#e0e0e0',
                                padding: 12,
                                usePointStyle: true,
                                pointStyle: 'line'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleColor: '#fff',
                            bodyColor: '#e0e0e0',
                            borderColor: '#444',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }

                                    const value = context.parsed.y;

                                    // Add appropriate units based on data type
                                    if (label.includes('Temperature') || label.includes('Feels Like')) {
                                        label += value + '¬∞F';
                                    } else if (label.includes('%') || label.includes('Cloud Cover') || label.includes('Humidity')) {
                                        label += value + '%';
                                    } else if (label.includes('Precip Amount')) {
                                        label += value + '"';
                                    } else if (label.includes('Wind')) {
                                        label += value + ' mph';
                                    } else {
                                        label += value;
                                    }

                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#2d3748',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: currentHours <= 12 ? 12 : currentHours <= 36 ? 18 : 20
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            grid: {
                                color: '#2d3748',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                callback: function(value) {
                                    return value + '¬∞';
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 100,
                            grid: {
                                drawOnChartArea: false,
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                stepSize: 25,
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        y2: {
                            type: 'linear',
                            display: false, // Hidden but used for QPF scaling
                            position: 'right',
                            min: 0,
                            max: 0.5, // Max 0.5 inches per hour is heavy rain
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // Get filtered data for single-day view
        function getFilteredDataForDate(date) {
            if (!weatherData) return null;

            const targetDate = new Date(date);
            targetDate.setHours(0, 0, 0, 0);

            // Find the index where the selected date starts
            let startIndex = -1;
            for (let i = 0; i < weatherData.time.length; i++) {
                const dataDate = new Date(weatherData.time[i]);
                dataDate.setHours(0, 0, 0, 0);
                if (dataDate.getTime() === targetDate.getTime()) {
                    startIndex = i;
                    break;
                }
            }

            if (startIndex === -1) {
                return null; // Date not found in available data
            }

            // Get 24 hours starting from startIndex
            const endIndex = Math.min(startIndex + 24, weatherData.time.length);

            return {
                time: weatherData.time.slice(startIndex, endIndex),
                temperature: weatherData.temperature.slice(startIndex, endIndex),
                feelsLike: weatherData.feelsLike.slice(startIndex, endIndex),
                precipChance: weatherData.precipChance.slice(startIndex, endIndex),
                windSpeed: weatherData.windSpeed.slice(startIndex, endIndex),
                humidity: weatherData.humidity.slice(startIndex, endIndex),
                windGust: weatherData.windGust.slice(startIndex, endIndex),
                qpf: weatherData.qpf.slice(startIndex, endIndex),
                cloudCover: weatherData.cloudCover.slice(startIndex, endIndex),
                iconCode: weatherData.iconCode.slice(startIndex, endIndex),
                dayOrNight: weatherData.dayOrNight.slice(startIndex, endIndex)
            };
        }

        // Update forecast title based on time range
        function updateForecastTitle() {
            const titleEl = document.getElementById('forecastTitle');
            // Keep title consistent as "Weather Dashboard"
            titleEl.textContent = 'Weather Dashboard';
        }

        // Event listeners
        document.querySelectorAll('.controls .btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (e.target.id === 'refreshBtn') {
                    fetchWeather();
                    return;
                }

                document.querySelectorAll('.controls .btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentHours = parseInt(e.target.dataset.hours);
                updateForecastTitle();
                updateStats();
                renderWeatherIcons();
                renderChart();
            });
        });

        document.getElementById('seriesToggles').addEventListener('click', (e) => {
            const toggle = e.target.closest('.toggle');
            if (!toggle) return;

            const series = toggle.dataset.series;
            SERIES_CONFIG[series].enabled = !SERIES_CONFIG[series].enabled;
            toggle.classList.toggle('active');
            renderChart();
        });

        // Location change event listeners
        document.getElementById('locationBtn').addEventListener('click', changeLocation);
        document.getElementById('locationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                changeLocation();
            }
        });

        // Single day mode event listeners
        document.getElementById('singleDayBtn').addEventListener('click', () => {
            singleDayMode = true;

            // Set default date to today if not already set
            if (!selectedDate) {
                const today = new Date();
                selectedDate = today.toISOString().split('T')[0];
                document.getElementById('dateInput').value = selectedDate;
            }

            // Update UI
            document.getElementById('dateSelector').classList.add('active');
            document.querySelectorAll('.controls .btn').forEach(b => b.classList.remove('active'));
            document.getElementById('singleDayBtn').classList.add('active');

            updateForecastTitle();
            updateStats();
            renderWeatherIcons();
            renderChart();
        });

        document.getElementById('dateInput').addEventListener('change', (e) => {
            selectedDate = e.target.value;
            updateForecastTitle();
            updateStats();
            renderWeatherIcons();
            renderChart();
        });

        // When switching back to time-range views, exit single-day mode
        document.querySelectorAll('.controls .btn[data-hours]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (singleDayMode) {
                    singleDayMode = false;
                    document.getElementById('dateSelector').classList.remove('active');
                }
            });
        });

        // Initialize date input with valid range (next 10 days)
        function initializeDateInput() {
            const dateInput = document.getElementById('dateInput');
            const today = new Date();
            const tenDaysFromNow = new Date();
            tenDaysFromNow.setDate(today.getDate() + 9);

            dateInput.min = today.toISOString().split('T')[0];
            dateInput.max = tenDaysFromNow.toISOString().split('T')[0];
            dateInput.value = today.toISOString().split('T')[0];
        }

        // Initialize
        renderToggles();
        loadLocation(); // Load from URL or localStorage
        initializeDateInput();
        fetchWeather();

        // Auto-refresh every 30 minutes
        setInterval(fetchWeather, 30 * 60 * 1000);
    </script>
</body>
